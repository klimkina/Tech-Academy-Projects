<!DOCTYPE html>
<html>
<head>

	<title>Login Form Demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta content="width-device-width, initial-scale=1.0" name="viewport">
	<link rel="stylesheet" href = "./css/login_style2.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<div class="form_header">Please Login:</div>
			<form>
				<input type="text" class="txt" id="uname" placeholder="User Name"><br>
				<input type="password" class="txt" id="pass" placeholder="Password"><br>
				<input type="checkbox" class="chk" value="remember" checked>
					<span class="rem">Remember on this computer.</span><br>
				<button type="button" class="btn">Login</button>
			</form>
			<div class="forgot">
				<a href="#">Forgot your password?</a>
			</div>
		</div>
	</div>
</body>
</html>
